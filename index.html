<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>7AYA-GAME</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="7AYA GAME">
  <link rel="apple-touch-icon" href="IMG_0297.jpeg">
  <link rel="manifest" href="manifest.json" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    #qrReader {
      display: none;
      margin: auto;
      width: 300px;
      height: 300px;
    }
    #logo {
      width: 100px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 15px;
    }
  </style>
</head>
<body>

<img id="logo" src="logo.png" alt="Logo">
<h2>Welcome to 7AYA GAME</h2>
<div id="qrReader"></div>
<button onclick="startScanner()">Scan QR</button>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCXkRyjwHJGIGYaQrJmlUqKrCZ7Zd5kqEI",
    authDomain: "aya-game-e579b.firebaseapp.com",
    databaseURL: "https://aya-game-e579b-default-rtdb.firebaseio.com",
    projectId: "aya-game-e579b",
    storageBucket: "aya-game-e579b.appspot.com",
    messagingSenderId: "938630884160",
    appId: "1:938630884160:web:8d5158d6899676d9cf1301"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const currentUser = localStorage.getItem("loggedInUser") || "zezo";
  let qrScanner;

  function startScanner() {
    document.getElementById("qrReader").style.display = "block";
    qrScanner = new Html5Qrcode("qrReader");
    qrScanner.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      onScanSuccess
    );
  }

  function onScanSuccess(decodedText, decodedResult) {
    if (!decodedText.startsWith("CARD:")) return;

    const targetUser = decodedText.split(":")[1];
    if (targetUser === currentUser) {
      alert("Cannot transfer credits to yourself.");
      return;
    }

    qrScanner.stop();
    document.getElementById("qrReader").style.display = "none";

    const amountStr = prompt(`Enter amount to transfer to ${targetUser}:`);
    const amount = Number(amountStr);
    if (!amount || amount <= 0) return alert("Invalid amount");

    db.ref("users").once("value").then(snapshot => {
      const users = snapshot.val();
      if (!users || !users[targetUser] || !users[currentUser]) {
        alert("One of the users does not exist.");
        return;
      }

      const senderMoney = users[currentUser].money || 0;
      const recipientMoney = users[targetUser].money || 0;

      if (senderMoney < amount) {
        alert("Insufficient funds.");
        return;
      }

      // Step 1: Deduct from sender
      db.ref("users/" + currentUser).update({
        money: senderMoney - amount
      }).then(() => {
        // Step 2: Add to recipient
        db.ref("users/" + targetUser).update({
          money: recipientMoney + amount
        }).then(() => {
          alert(`Transferred ${amount} EGP to ${targetUser}!`);
        });
      });
    });
  }
</script>

</body>
