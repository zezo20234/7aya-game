<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sibling Game Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    #login-screen, #dashboard, #facenet {
      padding: 20px;
    }
    .top-bar {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }
    #card-container {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <div class="top-bar">
      <span id="user-phone">ðŸ“ž Phone: None</span>
      <span id="user-money">ðŸ’° Money: $0</span>
    </div>

    <h2>Welcome, <span id="user-name"></span></h2>

    <!-- Card Actions -->
    <div id="card-controls">
      <button onclick="makeCard()">Make Card</button>
      <button onclick="openCard()">Open Card</button>
    </div>

    <!-- Card Display -->
    <div id="card-container" style="display:none;"></div>

    <!-- Phone Shop -->
    <div id="phone-shop">
      <h3>Phone Numbers</h3>
      <div id="phone-list"></div>
    </div>

    <!-- Admin Tools for Zezo -->
    <div id="admin-tools" style="display:none;">
      <h3>Admin Tools (Zezo Only)</h3>
      <button onclick="startScanner()">Scan QR Code</button>
      <div id="scanner" style="display:none;"></div>

      <div id="edit-user" style="display:none;">
        <h4>Edit User</h4>
        <p id="edit-username"></p>
        <input id="edit-balance" type="number" placeholder="New Balance">
        <input id="edit-number" placeholder="New Phone Number">
        <button onclick="saveUserEdit()">Save</button>
      </div>
    </div>

    <!-- Facenet Button -->
    <button id="facenet-btn" onclick="goToFacenet()">Facenet</button>
  </div>

  <!-- Facenet Section -->
  <div id="facenet" style="display:none;">
    <h2>Facenet</h2>
    <input type="text" id="post-title" placeholder="Post Title">
    <input type="file" id="post-image">
    <button onclick="createPost()">Post</button>
    <div id="posts"></div>
    <button onclick="backToDashboard()">Back</button>
  </div>

  <!-- Scripts -->
  <script>
    const users = {
      asser: { password: "12345", money: 100, phone: null, card: null },
      layan: { password: "1234", money: 100, phone: null, card: null },
      zezo:  { password: "123", money: 100, phone: null, card: null }, // admin
    };

    let currentUser = null;

    function login() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();

      if (users[username] && users[username].password === password) {
        currentUser = username;
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("user-name").textContent = username;
        updateUserInfo();

        if (username === "zezo") {
          document.getElementById("admin-tools").style.display = "block";
        }
      } else {
        document.getElementById("login-error").textContent = "Incorrect username or password";
      }
    }

    function updateUserInfo() {
      const user = users[currentUser];
      document.getElementById("user-money").textContent = `ðŸ’° Money: $${user.money}`;
      document.getElementById("user-phone").textContent = `ðŸ“ž Phone: ${user.phone || "None"}`;
    }

    function makeCard() {
      alert("Card creation not fully implemented yet.");
    }

    function openCard() {
      alert("Card opening not fully implemented yet.");
    }

    function startScanner() {
      alert("QR Code scanner not implemented yet.");
    }

    function saveUserEdit() {
      alert("Save user edit not implemented yet.");
    }

    function goToFacenet() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("facenet").style.display = "block";
    }

    function backToDashboard() {
      document.getElementById("facenet").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    }

    function createPost() {
      alert("Post feature not implemented yet.");
    }
  </script>
</body>
</html>
