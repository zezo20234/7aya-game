<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AYA Game with Styled Card & SIM</title>

<!-- Add to Home Screen support for Safari -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="AYA Game">
<link rel="apple-touch-icon" href="logo.png" />

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- QR Code -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e2e8f0;
    margin: 0; padding: 0; min-height: 100vh;
    display: flex; flex-direction: column; align-items: center;
  }
  h2 {
    margin-top: 20px;
    color: #2d3748;
  }
  #loginArea, #mainApp {
    background: white;
    padding: 20px 30px;
    margin: 15px;
    border-radius: 15px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    width: 360px;
  }
  input, button {
    padding: 10px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1.5px solid #cbd5e0;
    margin: 8px 0;
    width: 100%;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  input:focus {
    outline: none;
    border-color: #3182ce;
  }
  button {
    background: #3182ce;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 600;
  }
  button:hover {
    background: #2c5282;
  }
  button.small {
    width: auto;
    padding: 8px 16px;
    margin-right: 8px;
  }
  #info {
    margin: 10px 0 0;
    font-weight: 600;
    color: #4a5568;
  }
  #cardDiv {
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    width: 340px;
    height: 200px;
    border-radius: 18px;
    color: white;
    padding: 20px 25px;
    box-shadow: 0 10px 20px rgb(0 0 0 / 0.2);
    margin: 20px auto;
    position: relative;
    font-family: 'Roboto', sans-serif;
  }
  #cardDiv .chip {
    width: 50px;
    height: 35px;
    background: linear-gradient(45deg, #e0c68e, #c2b57a);
    border-radius: 5px;
    margin-bottom: 15px;
  }
  #cardDiv .mastercard-logo {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 40px;
  }
  #cardDiv .username {
    font-size: 1.4rem;
    letter-spacing: 1.2px;
    margin-top: 10px;
  }
  #qrcode {
    position: absolute;
    bottom: 20px;
    left: 20px;
  }
  #simApp {
    background: white;
    margin-top: 20px;
    padding: 15px 20px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
  }
  #bundles button {
    margin: 6px 5px 6px 0;
  }
  #posts {
    margin-top: 10px;
    max-height: 250px;
    overflow-y: auto;
  }
  #posts div.post {
    background: #f7fafc;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 8px;
    box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
  }
  #posts img {
    max-width: 100%;
    border-radius: 8px;
  }
  #qrReader {
    margin-top: 20px;
  }
</style>
</head>
<body>

<h2>AYA Game</h2>

<div id="loginArea">
  <input id="username" placeholder="Username" autocomplete="off" />
  <input id="pin" placeholder="PIN" type="password" autocomplete="off" />
  <label style="display:block; margin:10px 0;">
    <input type="checkbox" id="keepSignedIn"> Keep me signed in
  </label>
  <button onclick="login()">Login</button>
</div>

<div id="mainApp" style="display:none;">
  <p id="info">Money: -- | Phone: --</p>

  <button onclick="makeCard()">Make Card</button>
  <button onclick="openCard()">Open Card</button>
  <button onclick="buyPhone()">Buy Phone Number</button>
  <button onclick="toggleSimApp()">SIM App</button>
  <button onclick="startQRScanner()">Scan QR (Transfer Credits)</button>
  
  <button onclick="logout()" style="margin-top:10px; background:#e53e3e;">Logout</button>

  <div id="cardDiv" style="display:none;">
    <div class="chip"></div>
    <div class="username" id="cardUser"></div>
    <div id="qrcode"></div>
    <!-- Mastercard SVG logo -->
    <svg class="mastercard-logo" viewBox="0 0 504 318" xmlns="http://www.w3.org/2000/svg">
      <circle cx="168" cy="159" r="140" fill="#EB001B"/>
      <circle cx="336" cy="159" r="140" fill="#F79E1B"/>
      <path fill="#FF5F00" d="M235 159a108 108 0 0 0 98-75 108 108 0 0 0-98-75 108 108 0 0 0-98 75 108 108 0 0 0 98 75z"/>
    </svg>
  </div>

  <div id="simApp" style="display:none;">
    <h3>SIM App</h3>
    <p>Company: <span id="simCompany">-</span></p>
    <p>Phone Number: <span id="simNumber">-</span></p>
    <p>Raseed: <span id="raseed">0</span> EGP</p>

    <div id="bundles">
      <button onclick="buyBundle(40,1500)">40 EGP → 1500 MB</button>
      <button onclick="buyBundle(50,1750)">50 EGP → 1750 MB</button>
      <button onclick="buyBundle(60,2250)">60 EGP → 2250 MB</button>
      <button onclick="buyBundle(70,2500)">70 EGP → 2500 MB</button>
      <button onclick="buyBundle(80,2750)">80 EGP → 2750 MB</button>
    </div>

    <p>Internet Left: <span id="internet">0</span> MB</p>

    <input type="password" id="raseedSecret" placeholder="Enter secret code to add Raseed" />
    <button onclick="addRaseed()">Add Raseed</button>
  </div>

  <hr>

  <div id="facenet">
    <h3>Facenet (Social Feed)</h3>
    <input id="postTitle" placeholder="Post Title" />
    <input type="file" id="postFile" />
    <button onclick="submitPost()">Post</button>
    <div id="posts"></div>
  </div>

  <hr>

  <div>
    <input type="password" id="balanceSecret" placeholder="Enter secret code to edit balance" />
    <button onclick="editBalance()">Change Balance</button>
  </div>

  <div id="qrReader" style="margin-top:20px; display:none;">
    <div id="reader" style="width:300px;"></div>
    <button onclick="stopQRScanner()">Stop Scanner</button>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyD8LLjhoQEefz6dYdhSVbFOsIqvizO8WaY",
    authDomain: "aya-game-e579b.firebaseapp.com",
    databaseURL: "https://aya-game-e579b-default-rtdb.firebaseio.com",
    projectId: "aya-game-e579b",
    storageBucket: "aya-game-e579b.appspot.com",
    messagingSenderId: "609706801625",
    appId: "1:609706801625:web:1e128b6f2c001133c1c1c8",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentUser = null;
  let qrScanner = null;
  let internetDrainTimer = null;

  // On page load, auto-login if remembered
  window.onload = () => {
    const savedUser = localStorage.getItem("currentUser") || sessionStorage.getItem("currentUser");
    if (savedUser) {
      db.ref("users/" + savedUser).once("value").then(snap => {
        if (snap.exists()) {
          currentUser = savedUser;
          document.getElementById("loginArea").style.display = "none";
          document.getElementById("mainApp").style.display = "block";
          loadUserData();
          startInternetDrain();
          loadPosts();
        }
      });
    }
  };

  function login() {
    const user = document.getElementById("username").value.trim();
    const pin = document.getElementById("pin").value.trim();
    const keepSignedIn = document.getElementById("keepSignedIn").checked;

    if (!user || !pin) return alert("Please enter username and PIN");

    db.ref("users/" + user).once("value", snap => {
      if (!snap.exists()) return alert("User not found");
      const data = snap.val();
      if (data.pin !== pin) return alert("Wrong PIN");

      currentUser = user;

      if (keepSignedIn) {
        localStorage.setItem("currentUser", user);
        sessionStorage.removeItem("currentUser");
      } else {
        sessionStorage.setItem("currentUser", user);
        localStorage.removeItem("currentUser");
      }

      document.getElementById("loginArea").style.display = "none";
      document.getElementById("mainApp").style.display = "block";

      loadUserData();
      startInternetDrain();
      loadPosts();
    });
  }

  function logout() {
    localStorage.removeItem("currentUser");
    sessionStorage.removeItem("currentUser");
    location.reload();
  }

  function loadUserData() {
    db.ref("users/" + currentUser).on("value", snap => {
      const data = snap.val();
      document.getElementById("info").innerText = `Money: ${data.money || 0} | Phone: ${data.phone || "-"}`;
      document.getElementById("raseed").innerText = data.raseed || 0;
      document.getElementById("internet").innerText = data.internet || 0;
      document.getElementById("simCompany").innerText = data.company || "-";
      document.getElementById("simNumber").innerText = data.phone || "-";
    });
  }

  function makeCard() {
    const pin = prompt("Set a 3-digit PIN for your card:");
    if (!pin || !/^[0-9]{3}$/.test(pin)) return alert("PIN must be exactly 3 digits");

    db.ref("cards/" + currentUser).set({ pin }).then(() => {
      alert("Card created successfully!");
    });
  }

  function openCard() {
    const pin = prompt("Enter your card PIN:");
    if (!pin) return;

    db.ref("cards/" + currentUser).once("value").then(snap => {
      const card = snap.val();
      if (!card || card.pin !== pin) return alert("Incorrect PIN or card does not exist");

      // Show card UI
      const cardDiv = document.getElementById("cardDiv");
      cardDiv.style.display = "block";
      document.getElementById("cardUser").innerText = currentUser;

      // Generate QR code with user info and PIN masked
      const qrCodeDiv = document.getElementById("qrcode");
      qrCodeDiv.innerHTML = "";
      new QRCode(qrCodeDiv, {
        text: `CARD:${currentUser}`,
        width: 120,
        height: 120,
      });
    });
  }

  function buyPhone() {
    const providers = ["orange", "vodafone", "e&"];
    const choice = prompt(`Choose phone provider:\n1. Orange\n2. Vodafone\n3. e&`);
    const idx = Number(choice) - 1;
    if (idx < 0 || idx >= providers.length) return alert("Invalid choice");

    const provider = providers[idx];
    db.ref("users/" + currentUser).once("value").then(snap => {
      const data = snap.val();
      if ((data.money || 0) < 250) return alert("Not enough money");

      const phoneNum = generatePhoneNumber(provider);
      db.ref("users/" + currentUser).update({
        money: data.money - 250,
        phone: phoneNum,
        company: provider
      }).then(() => {
        alert(`Phone number bought: ${phoneNum}`);
      });
    });
  }

  function generatePhoneNumber(provider) {
    let prefix = "";
    if (provider === "orange") prefix = "0101";
    else if (provider === "vodafone") prefix = "0102";
    else prefix = "0103";
    return prefix + Math.floor(1000000 + Math.random() * 8999999);
  }

  function toggleSimApp() {
    const simApp = document.getElementById("simApp");
    simApp.style.display = simApp.style.display === "none" ? "block" : "none";
  }

  function buyBundle(price, mb) {
    db.ref("users/" + currentUser).once("value").then(snap => {
      const data = snap.val();
      if ((data.raseed || 0) < price) return alert("Not enough Raseed");

      db.ref("users/" + currentUser).update({
        raseed: data.raseed - price,
        internet: (data.internet || 0) + mb
      });
    });
  }

  function addRaseed() {
    const secret = document.getElementById("raseedSecret").value.trim();
    if (secret !== "999") return alert("Wrong secret code");
    const amountStr = prompt("How much Raseed do you want to add?");
    const amount = Number(amountStr);
    if (isNaN(amount) || amount <= 0) return alert("Invalid amount");

    db.ref("users/" + currentUser + "/raseed").once("value").then(snap => {
      const oldRaseed = snap.val() || 0;
      db.ref("users/" + currentUser).update({ raseed: oldRaseed + amount });
      alert("Raseed added!");
      document.getElementById("raseedSecret").value = "";
    });
  }

  function submitPost() {
    const title = document.getElementById("postTitle").value.trim();
    const fileInput = document.getElementById("postFile");
    if (!title) return alert("Please enter a post title");
    if (fileInput.files.length === 0) return alert("Please select a file");

    const file = fileInput.files[0];
    const reader = new FileReader();
    reader.onload = function() {
      const dataUrl = reader.result;

      const newPostRef = db.ref("posts").push();
      newPostRef.set({
        user: currentUser,
        title,
        file: dataUrl,
        timestamp: Date.now()
      }).then(() => {
        alert("Post uploaded!");
        document.getElementById("postTitle").value = "";
        fileInput.value = "";
        loadPosts();
      });
    };
    reader.readAsDataURL(file);
  }

  function loadPosts() {
    const postsDiv = document.getElementById("posts");
    postsDiv.innerHTML = "Loading posts...";

    db.ref("posts").orderByChild("timestamp").limitToLast(20).once("value").then(snap => {
      postsDiv.innerHTML = "";
      const posts = [];
      snap.forEach(childSnap => posts.push(childSnap.val()));
      posts.reverse();

      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";

        const title = document.createElement("h4");
        title.innerText = post.title;
        div.appendChild(title);

        if (post.file && post.file.startsWith("data:image")) {
          const img = document.createElement("img");
          img.src = post.file;
          div.appendChild(img);
        } else {
          const p = document.createElement("p");
          p.innerText = "File attached (not image).";
          div.appendChild(p);
        }
        const user = document.createElement("p");
        user.style.fontSize = "0.8rem";
        user.style.color = "#718096";
        user.innerText = "Posted by " + post.user;
        div.appendChild(user);

        postsDiv.appendChild(div);
      });

      if (posts.length === 0) {
        postsDiv.innerText = "No posts yet.";
      }
    });
  }

  function startInternetDrain() {
    if (internetDrainTimer) clearInterval(internetDrainTimer);
    internetDrainTimer = setInterval(() => {
      db.ref("users/" + currentUser).once("value").then(snap => {
        const data = snap.val();
        let internet = data.internet || 0;
        if (internet <= 0) return;
        internet -= 150;
        if (internet < 0) internet = 0;
        db.ref("users/" + currentUser).update({ internet });
      });
    }, 60 * 1000);
  }

  function startQRScanner() {
    document.getElementById("qrReader").style.display = "block";
    if (qrScanner) {
      qrScanner.start({ facingMode: "environment" }, {}, onScanSuccess, onScanFailure);
      return;
    }
    qrScanner = new Html5Qrcode("reader");

    qrScanner.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      onScanSuccess,
      onScanFailure
    ).catch(err => alert("Error starting QR scanner: " + err));
  }

  function stopQRScanner() {
    if (qrScanner) {
      qrScanner.stop().then(() => {
        document.getElementById("qrReader").style.display = "none";
      });
    }
  }

  function onScanSuccess(decodedText, decodedResult) {
    stopQRScanner();

    // Assume scanned QR code is format: CARD:username
    if (!decodedText.startsWith("CARD:")) {
      alert("Invalid QR code");
      return;
    }
    const targetUser = decodedText.substring(5);

    if (targetUser === currentUser) {
      alert("Cannot scan your own card");
      return;
    }

    const amountStr = prompt(`Enter amount of credits to transfer to ${targetUser}:`);
    const amount = Number(amountStr);
    if (isNaN(amount) || amount <= 0) return alert("Invalid amount");

    // Transfer credits
    db.ref("users/" + currentUser).once("value").then(snap => {
      const sender = snap.val();
      if ((sender.money || 0) < amount) return alert("Insufficient balance");

      db.ref("users/" + targetUser).once("value").then(snap2 => {
        if (!snap2.exists()) return alert("Target user not found");
        const receiver = snap2.val();

        db.ref("users/" + currentUser).update({ money: sender.money - amount });
        db.ref("users/" + targetUser).update({ money: (receiver.money || 0) + amount });
        alert(`Transferred ${amount} credits to ${targetUser}`);
      });
    });
  }

  function onScanFailure(error) {
    // can ignore or log error
    // console.log(`QR scan error: ${error}`);
  }

  function editBalance() {
    const code = document.getElementById("balanceSecret").value.trim();
    if (code !== "555") return alert("Wrong secret code");

    const newBalanceStr = prompt("Enter your new balance:");
    const newBalance = Number(newBalanceStr);
    if (isNaN(newBalance) || newBalance < 0) return alert("Invalid balance");

    db.ref("users/" + currentUser).update({ money: newBalance });
    alert("Balance updated!");
    document.getElementById("balanceSecret").value = "";
  }
</script>

</body>
</html>
