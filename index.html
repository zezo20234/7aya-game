
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sibling Game</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    .top-bar { background: #333; color: white; padding: 10px; display: flex; justify-content: space-between; }
    .sim-logo { height: 40px; cursor: pointer; margin: 10px; }
    #dashboard, #sim-app, #card-container, #facenet, #buy-sim-section { display: none; }
    #card-container { margin-top: 10px; }
    .real-card {
      border-radius: 15px;
      width: 320px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      font-family: 'Courier New', Courier, monospace;
    }
    .real-card h3 { margin: 0; font-size: 24px; }
    .facenet-post {
      background: white; padding: 10px; margin: 10px 0;
      border-radius: 8px; box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="login-error" style="color:red;"></p>
</div>

<div id="dashboard">
  <div class="top-bar">
    <div id="user-phone">ðŸ“ž Phone: None</div>
    <div id="user-money">ðŸ’° Money: $0</div>
  </div>

  <h3>Welcome, <span id="user-name"></span></h3>

  <button onclick="buySim()">Buy Phone Number</button>
  <div id="buy-sim-section">
    <p>Select your provider:</p>
    <img class="sim-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Orange_logo.svg/2560px-Orange_logo.svg.png" onclick="selectSim('orange')">
    <img class="sim-logo" src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Vodafone_icon_2022.svg" onclick="selectSim('vodafone')">
    <img class="sim-logo" src="https://upload.wikimedia.org/wikipedia/commons/b/b3/E%26%26_logo.png" onclick="selectSim('eand')">
  </div>

  <div id="sim-app">
    <h3>SIM App</h3>
    <p>Raseed: <span id="raseed-balance">0</span>$</p>
    <input id="secret-raseed" placeholder="Enter secret code">
    <input id="raseed-amount" type="number" placeholder="Amount to add">
    <button onclick="addRaseed()">Add Raseed</button>
    <h4>Buy Internet</h4>
    <button onclick="buyInternet(100,10)">100MB = $10</button>
    <button onclick="buyInternet(2000,50)">2GB = $50</button>
    <button onclick="buyInternet(2500,60)">2.5GB = $60</button>
    <button onclick="buyInternet(3000,70)">3GB = $70</button>
  </div>

  <button onclick="document.getElementById('facenet').style.display='block'">Open FaceNet</button>
  <div id="facenet">
    <h3>FaceNet ðŸ§ </h3>
    <input id="post-title" placeholder="Title">
    <input id="post-image" type="file">
    <button onclick="addPost()">Post</button>
    <div id="posts"></div>
  </div>
</div>

<script>
  let users = {
    zezo: { password: "123", money: 500, phone: null, sim: null, raseed: 0, internet: 0 },
    asser: { password: "12345", money: 500, phone: null, sim: null, raseed: 0, internet: 0 },
    layan: { password: "1234", money: 500, phone: null, sim: null, raseed: 0, internet: 0 }
  };
  let currentUser = null;

  function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    if (users[u] && users[u].password === p) {
      currentUser = u;
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("user-name").innerText = u;
      updateUI();
    } else {
      document.getElementById("login-error").innerText = "Wrong username or password";
    }
  }

  function updateUI() {
    const u = users[currentUser];
    document.getElementById("user-phone").innerText = "ðŸ“ž Phone: " + (u.phone || "None");
    document.getElementById("user-money").innerText = "ðŸ’° Money: $" + u.money;
    document.getElementById("raseed-balance").innerText = u.raseed;
    if (u.sim) document.getElementById("sim-app").style.display = "block";
  }

  function buySim() {
    document.getElementById("buy-sim-section").style.display = "block";
  }

  function selectSim(type) {
    if (users[currentUser].money < 250) return alert("Not enough money.");
    const number = Math.floor(10000 + Math.random() * 90000);
    users[currentUser].money -= 250;
    users[currentUser].phone = "05" + number;
    users[currentUser].sim = type;
    updateUI();
    alert("You got a number: 05" + number);
    document.getElementById("buy-sim-section").style.display = "none";
    document.getElementById("sim-app").style.display = "block";
  }

  function addRaseed() {
    const code = document.getElementById("secret-raseed").value;
    const amount = parseInt(document.getElementById("raseed-amount").value);
    if (code === "555" && !isNaN(amount)) {
      users[currentUser].raseed += amount;
      updateUI();
      alert("Raseed added!");
    } else alert("Wrong code or amount");
  }

  function buyInternet(mb, cost) {
    if (users[currentUser].raseed >= cost) {
      users[currentUser].internet += mb;
      users[currentUser].raseed -= cost;
      updateUI();
    } else {
      alert("Not enough raseed");
    }
  }

  function addPost() {
    if (users[currentUser].internet < 100) return alert("Not enough internet to post.");
    const title = document.getElementById("post-title").value;
    const fileInput = document.getElementById("post-image");
    const file = fileInput.files[0];
    if (!file) return alert("Choose an image file");

    const reader = new FileReader();
    reader.onload = function(e) {
      const div = document.createElement("div");
      div.className = "facenet-post";
      div.innerHTML = "<strong>" + title + "</strong><br><img src='" + e.target.result + "' width='100%'>";
      document.getElementById("posts").prepend(div);
      users[currentUser].internet -= 100;
    };
    reader.readAsDataURL(file);
  }
</script>
</body>
</html>
