<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zeyad's Digital Life</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    .top-bar { display: flex; justify-content: space-between; background: #222; color: white; padding: 10px; }
    .section { margin-top: 20px; padding: 10px; background: white; border-radius: 8px; }
    button { margin: 5px; padding: 10px; }
    .card { border: 1px solid #ccc; padding: 10px; margin-top: 10px; background: #eee; }
    .hidden { display: none; }
    .facenet-post { border: 1px solid #ddd; margin: 5px; padding: 5px; }
  </style>
</head>
<body>

<div class="top-bar">
  <div>üí∞ Balance: <span id="balance">1000</span> EGP</div>
  <div>üì± Phone: <span id="phone">None</span></div>
</div>

<div class="section">
  <h3>üîê Secret Code to Change Balance</h3>
  <input type="text" id="secret-code" placeholder="Enter code">
  <button onclick="changeBalance()">Submit</button>
</div>

<div class="section">
  <h3>üí≥ Card System</h3>
  <button onclick="makeCard()">Make Card</button>
  <button onclick="openCard()">Open Card</button>
  <div id="card-area"></div>
</div>

<div class="section">
  <h3>üì± Buy Phone Number</h3>
  <button onclick="buyPhone('Orange')">Orange</button>
  <button onclick="buyPhone('Vodafone')">Vodafone</button>
  <button onclick="buyPhone('e&')">e&</button>
</div>

<div class="section hidden" id="sim-app">
  <h3>üì∂ SIM App</h3>
  <input type="text" id="raseed-code" placeholder="Enter raseed code">
  <input type="number" id="raseed-amount" placeholder="Amount">
  <button onclick="addRaseed()">Add Raseed</button>
  <div>Raseed: <span id="raseed">0</span> EGP</div>
  <h4>Buy Internet Bundle</h4>
  <button onclick="buyBundle(50, 1250)">50 EGP = 1250 MB</button>
  <button onclick="buyBundle(60, 1500)">60 EGP = 1500 MB</button>
  <button onclick="buyBundle(70, 1750)">70 EGP = 1750 MB</button>
  <button onclick="buyBundle(80, 2500)">80 EGP = 2500 MB</button>
  <div>Internet MBs: <span id="internet">0</span></div>
</div>

<div class="section">
  <h3>üåê Facenet</h3>
  <input type="text" id="post-title" placeholder="Title">
  <input type="text" id="post-file" placeholder="File">
  <button onclick="postFacenet()">Post</button>
  <div id="facenet"></div>
</div>

<script>
let balance = 1000;
let phone = null;
let raseed = 0;
let internet = 0;
let card = null;
let facenetPosts = [];

function changeBalance() {
  const code = document.getElementById('secret-code').value;
  if (code === '555') {
    const newBalance = prompt("Enter new balance:");
    balance = parseInt(newBalance);
    document.getElementById('balance').textContent = balance;
  }
}

function makeCard() {
  const pin = prompt("Enter 3-digit PIN:");
  const chip = Math.floor(10000000 + Math.random() * 90000000);
  const qr = Math.floor(100000 + Math.random() * 900000);
  card = { pin, chip, qr, user: "Zeyad", balance };
  document.getElementById('card-area').innerHTML = `
    <div class="card">
      <strong>User:</strong> ${card.user}<br>
      <strong>Chip:</strong> ${card.chip}<br>
      <strong>QR Code:</strong> ${card.qr}
    </div>
  `;
}

function openCard() {
  const pin = prompt("Enter PIN to open card:");
  if (card && pin === card.pin) {
    alert(`Card opened! Balance: ${card.balance} EGP`);
  } else {
    alert("Wrong PIN or no card created.");
  }
}

function buyPhone(provider) {
  if (balance >= 250) {
    balance -= 250;
    phone = provider;
    document.getElementById('balance').textContent = balance;
    document.getElementById('phone').textContent = phone;
    document.getElementById('sim-app').classList.remove('hidden');
  } else {
    alert("Not enough balance.");
  }
}

function addRaseed() {
  const code = document.getElementById('raseed-code').value;
  const amount = parseInt(document.getElementById('raseed-amount').value);
  if (code === '555') {
    raseed += amount;
    document.getElementById('raseed').textContent = raseed;
  }
}

function buyBundle(price, mbs) {
  if (raseed >= price) {
    raseed -= price;
    internet += mbs;
    document.getElementById('raseed').textContent = raseed;
    document.getElementById('internet').textContent = internet;
  } else {
    alert("Not enough raseed.");
  }
}

function postFacenet() {
  if (internet < 150) {
    alert("Not enough internet to post.");
    return;
  }
  const title = document.getElementById('post-title').value;
  const file = document.getElementById('post-file').value;
  if (facenetPosts.length >= 50) {
    alert("Facenet is full.");
    return;
  }
  internet -= 150;
  document.getElementById('internet').textContent = internet;
  facenetPosts.push({ title, file });
  const postDiv = document.createElement('div');
  postDiv.className = 'facenet-post';
  postDiv.innerHTML = `<strong>${title}</strong><br>${file}`;
  document.getElementById('facenet').appendChild(postDiv);
}
</script>

</body>
</html>
