<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sibling Game</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; margin: 0; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    .top-bar { background: #333; color: white; padding: 10px; display: flex; justify-content: space-between; }
    #dashboard, #facenet, #scanner, #edit-user { display: none; }
    #card-container { background: white; padding: 15px; border-radius: 10px; margin-top: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <div id="login">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="dashboard">
    <div class="top-bar">
      <div id="user-phone">ðŸ“ž Phone: None</div>
      <div id="user-money">ðŸ’° Money: $0</div>
    </div>
    <h3>Welcome, <span id="user-name"></span></h3>

    <button onclick="makeCard()">Make Card</button>
    <button onclick="openCard()">Open Card</button>
    <div id="card-container"></div>

    <div id="admin-tools">
      <h4>Zezo Admin Tools</h4>
      <button onclick="startScanner()">Scan QR Code</button>
      <div id="scanner"></div>
      <div id="edit-user">
        <h5>Edit User</h5>
        <p id="edit-username"></p>
        <input id="edit-money" type="number" placeholder="New Balance">
        <input id="edit-phone" placeholder="New Phone Number">
        <button onclick="saveEdit()">Save</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const users = {
      zezo:  { password: "123", money: 100, phone: null, card: null },
      asser: { password: "12345", money: 100, phone: null, card: null },
      layan: { password: "1234", money: 100, phone: null, card: null }
    };

    let currentUser = null;
    let scannedUser = null;

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      if (users[u] && users[u].password === p) {
        currentUser = u;
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("user-name").innerText = u;
        updateUI();
        if (u === "zezo") document.getElementById("admin-tools").style.display = "block";
      } else {
        document.getElementById("login-error").innerText = "Wrong username or password";
      }
    }

    function updateUI() {
      const user = users[currentUser];
      document.getElementById("user-phone").innerText = "ðŸ“ž Phone: " + (user.phone || "None");
      document.getElementById("user-money").innerText = "ðŸ’° Money: $" + user.money;
    }

    function makeCard() {
      if (users[currentUser].card) return alert("You already made a card.");
      const pin = prompt("Enter 3-digit PIN:");
      if (!/^[0-9]{3}$/.test(pin)) return alert("PIN must be 3 digits.");
      users[currentUser].card = { pin };
      showCard();
    }

    function openCard() {
      const card = users[currentUser].card;
      if (!card) return alert("No card created.");
      const pin = prompt("Enter your PIN:");
      if (pin === card.pin) showCard();
      else alert("Incorrect PIN.");
    }

    function showCard() {
      const container = document.getElementById("card-container");
      container.innerHTML = `<h4>Card: ${currentUser}</h4><div id="qrcode"></div><p>PIN: ***</p>`;
      new QRCode(document.getElementById("qrcode"), currentUser);
    }

    function startScanner() {
      const scannerDiv = document.getElementById("scanner");
      scannerDiv.innerHTML = "";
      scannerDiv.style.display = "block";

      const qr = new Html5Qrcode("scanner");
      Html5Qrcode.getCameras().then(devices => {
        if (devices.length > 0) {
          qr.start(devices[0].id, { fps: 10, qrbox: 250 }, msg => {
            qr.stop();
            if (users[msg]) {
              scannedUser = msg;
              document.getElementById("edit-user").style.display = "block";
              document.getElementById("edit-username").innerText = msg;
              document.getElementById("edit-money").value = users[msg].money;
              document.getElementById("edit-phone").value = users[msg].phone || "";
            } else {
              alert("User not found");
            }
          });
        }
      });
    }

    function saveEdit() {
      const m = parseInt(document.getElementById("edit-money").value);
      const p = document.getElementById("edit-phone").value;
      users[scannedUser].money = m;
      users[scannedUser].phone = p;
      alert("User updated");
      updateUI();
    }
  </script>
</body>
</html>
